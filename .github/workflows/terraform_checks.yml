---
name: Infra Checks

on: pull_request
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.TERRAFORM_AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.TERRAFORM_AWS_SECRET_KEY }}
  AWS_DEFAULT_REGION: us-east-2

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1

      - name: Terraform fmt
        id: fmt
        working-directory: ${{ github.workspace }}/infra/terraform/dev
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        working-directory: ${{ github.workspace }}/infra/terraform/dev
        run: terraform init

      - name: Terraform Validate
        id: validate
        working-directory: ${{ github.workspace }}/infra/terraform/dev
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: ${{ github.workspace }}/infra/terraform/dev
        run: terraform plan -no-color

      - uses: actions/github-script@0.9.0
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Validation ðŸ¤–${{ steps.validate.outputs.stdout }}
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`${process.env.PLAN}\`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Working Directory: \`${{ github.workspace }}/infra/terraform/dev\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })